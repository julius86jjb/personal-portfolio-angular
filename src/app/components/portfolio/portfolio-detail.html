<div>
    <div
        class="bg-[url(/assets/images/inner-page-hero-bg.png)] bg-cover bg-bottom bg-no-repeat pt-[82px] lg:pt-[106px]">
        <div class="relative">
            <div class="container">
                <div class="items-center py-10 md:flex md:h-[400px] md:py-0">
                    <div class="heading relative mb-0 md:w-[725px]">
                        <h4 class="!text-white">{{project?.title}}</h4>
                        <p *ngIf="project?.course" class="!text-white text-base font-medium"><span
                                class="text-secondary text-base font-semibold">Course: </span>{{project?.course}}</p>
                        <p class="!text-secondary text-base font-medium">{{project?.year}}</p>
                        <p
                            class="relative mt-7 font-medium text-[#BBC0D0] before:absolute before:top-0 before:h-full before:w-1 before:bg-primary ltr:pl-8 ltr:before:left-0 rtl:pr-8 rtl:before:right-0">
                            {{project?.description}}<br>
                            <!-- <span class="text-secondary mt-1" *ngIf="project?.links?.web_link"><a href="{{project?.links?.github}}" target="_blank">Frontend 路 </a></span> -->
                            <span class="text-secondary mt-1" *ngIf="project?.links?.github"><a href="{{project?.links?.github}}" target="_blank">GitHub Frontend 路 </a></span>
                            <!-- <span class="text-secondary mt-1" *ngIf="project?.links?.backend_link"><a href="{{project?.links?.backend_link}}" target="_blank">Backend 路 </a></span> -->
                            <span class="text-secondary mt-1" *ngIf="project?.links?.github_backend"><a href="{{project?.links?.github_backend}}" target="_blank">GitHub Backend 路 </a></span>
                            <span class="text-secondary mt-1" *ngIf="project?.links?.documentation_api"><a href="{{project?.links?.documentation_api}}" target="_blank">Documentation API</a></span>

                        </p>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="py-[15px] sm:py-[25px]">
            <img [src]="project?.banner" alt="portfolio" class="rounded-[32px]" data-aos="fade-up"
                data-aos-duration="1000" />
        </div>
    </div>

    <section class="py-14 md:py-[100px]">
        <div class="container">
            <div>
                <h3 class="mb-7 text-xl font-extrabold text-black dark:text-white sm:text-2xl">Main Technologies</h3>
                <div class="overflow-x-auto overflow-y-hidden">
